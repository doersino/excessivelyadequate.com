<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
    <meta name="description" content="{{ page.excerpt | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}">
    <link rel="shortcut icon" href="{{ "/assets/favicon.png" | relative_url }}">
    <link rel="apple-touch-icon" href="{{ "/assets/favicon.png" | relative_url }}">
    <link rel="stylesheet" href="{{ "/assets/main.css" | relative_url }}?{{ site.time | date: '%y%m%d' }}">
    <!-- see footer.html for webfont loading -->
    {% if page.usemath %}
        <script async src="{{ "/assets/mathjax/2.7.5/MathJax.js?config=TeX-MML-AM_SVG" | relative_url }}"></script>
    {% endif %}
    {% if page.usefootnotes %}
        <!--
        <script src="{{ "/assets/bigfoot/jquery.min.js" | relative_url }}"></script>
        <script src="{{ "/assets/bigfoot/bigfoot-number/dist/bigfoot.js" | relative_url }}"></script>
        <link rel="stylesheet" href="{{ "/assets/bigfoot/bigfoot-number/dist/bigfoot-number.css" | relative_url }}">
        <script type="text/javascript">
            var bigfoot = $.bigfoot({

                // via https://esham.io/2014/07/mathjax-and-bigfoot
                activateCallback: function($popover, $button) {
                    if (MathJax && !$button.data('mathjax-processed')) {
                        var content_wrapper = $popover.find('.bigfoot-footnote__content')[0];
                        MathJax.Hub.Queue(['Typeset', MathJax.Hub, content_wrapper]);
                        MathJax.Hub.Queue(function () {
                            $button.attr('data-bigfoot-footnote', content_wrapper.innerHTML);
                            $button.data('mathjax-processed', true);
                        });
                    }
                }
            });
        </script>
        -->
    {% endif %}
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | absolute_url }}">
    <link rel="alternate" type="application/rss+xml" title="{{ site.title | escape }}" href="{{ "/feed.xml" | relative_url }}">
    <link rel="alternate" title="{{ site.title | escape }}" type="application/json" href="{{ "/feed.json" | relative_url }}">
</head>
